<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>Физкультурный паспорт</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- PDF Generation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.9/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.9/vfs_fonts.min.js"></script>

    <style>
      body {
        font-family: "Inter", sans-serif;
        scrollbar-gutter: stable;
      }

      /* Скроллбар */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Анимации */
      .fade-enter {
        opacity: 0;
        transform: translateY(10px);
        animation: fadeUp 0.3s forwards;
      }
      @keyframes fadeUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Стили для валидации */
      .input-error {
        border-color: #ef4444 !important;
        background-color: #fef2f2 !important;
      }
      .error-text {
        color: #ef4444;
        font-size: 11px;
        margin-top: 4px;
        display: none;
      }
      .input-error + label + .error-text {
        display: block;
      }

      /* Checkbox custom style for filters */
      .custom-checkbox:checked {
        background-color: #2563eb;
        border-color: #2563eb;
      }
      .custom-checkbox:checked + div {
        display: block;
      }
    </style>
    <script>
      window.DB_FILE = "fizra_db_26-11-2025(u6).json";
    </script>
    <script type="module" src="app.js" defer></script>
  </head>
  <body
    class="bg-slate-50 min-h-screen text-slate-800 selection:bg-blue-100 selection:text-blue-900"
  >
    <div
      class="max-w-[1600px] mx-auto grid grid-cols-1 md:grid-cols-[260px,1fr] gap-4 md:gap-6 p-4 md:p-6"
    >
      <!-- Sidebar (Desktop) -->
      <aside
        id="sidebar"
        class="flex flex-col gap-2 p-4 bg-white rounded-2xl shadow-sm border border-slate-200 hidden md:flex sticky top-6 h-[calc(100vh-48px)] z-30"
      >
        <div class="px-2 py-2 mb-4">
          <h1
            class="font-bold text-xl text-slate-800 tracking-tight flex items-center gap-2"
          >
            <i class="fa-solid fa-person-running text-blue-600 text-2xl"></i>
            <div class="flex flex-col leading-none">
              <span>Физкультурный</span>
              <span class="text-blue-600">Паспорт</span>
            </div>
          </h1>
        </div>

        <nav class="flex flex-col gap-1 w-full">
          <button
            data-view="dashboard"
            class="nav-btn flex items-center gap-3 p-3 rounded-xl hover:bg-slate-50 text-left font-medium text-slate-600 hover:text-blue-600 transition-all active:scale-95"
          >
            <i class="fa-solid fa-chart-pie w-6 text-center"></i> Дашборд
          </button>
          <button
            data-view="students"
            class="nav-btn flex items-center gap-3 p-3 rounded-xl hover:bg-slate-50 text-left font-medium text-slate-600 hover:text-blue-600 transition-all active:scale-95"
          >
            <i class="fa-solid fa-users w-6 text-center"></i> Ученики
          </button>
          <button
            data-view="journal"
            class="nav-btn flex items-center gap-3 p-3 rounded-xl hover:bg-slate-50 text-left font-medium text-slate-600 hover:text-blue-600 transition-all active:scale-95"
          >
            <i class="fa-solid fa-book w-6 text-center"></i> Журнал
          </button>
        </nav>

        <div class="mt-auto pt-4 border-t border-slate-100">
          <div class="bg-slate-50 p-3 rounded-xl border border-slate-100">
            <div class="text-xs font-bold text-slate-400 uppercase mb-2">
              Хранилище
            </div>
            <div
              class="flex items-center gap-2 text-xs text-emerald-600 font-medium"
            >
              <div
                class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"
              ></div>
              LocalStorage
            </div>
          </div>
        </div>
      </aside>

      <!-- Mobile Header -->
      <div
        class="md:hidden flex items-center justify-between bg-white p-4 rounded-2xl shadow-sm border border-slate-100 sticky top-2 z-40"
      >
        <span class="font-bold text-lg flex items-center gap-2">
          <i class="fa-solid fa-person-running text-blue-600"></i> Физкультурный
          паспорт
        </span>
        <button
          id="mobileMenuBtn"
          class="p-2 bg-slate-50 rounded-xl text-slate-600 active:bg-slate-200 transition-colors"
        >
          <i class="fa-solid fa-bars text-lg"></i>
        </button>
      </div>

      <!-- Mobile Menu Overlay -->
      <div
        id="mobileMenuOverlay"
        class="fixed inset-0 bg-slate-900/50 z-50 hidden backdrop-blur-sm transition-opacity opacity-0"
      ></div>

      <!-- Mobile Drawer -->
      <div
        id="mobileMenuDrawer"
        class="fixed inset-y-0 left-0 w-[280px] bg-white z-50 transform -translate-x-full transition-transform duration-300 ease-out p-6 flex flex-col shadow-2xl border-r border-slate-100"
      >
        <div class="flex justify-between items-center mb-8">
          <h2 class="font-bold text-2xl text-slate-800">Меню</h2>
          <button
            id="closeMobileMenu"
            class="p-2 text-slate-400 hover:text-slate-600 hover:bg-slate-100 rounded-full transition-colors"
          >
            <i class="fa-solid fa-xmark text-xl"></i>
          </button>
        </div>
        <nav class="flex flex-col gap-2">
          <button
            data-view="dashboard"
            class="mobile-nav-btn p-4 rounded-2xl hover:bg-slate-50 text-left font-medium text-lg flex items-center gap-3 active:scale-95"
          >
            <i class="fa-solid fa-chart-pie w-8 text-center"></i> Дашборд
          </button>
          <button
            data-view="students"
            class="mobile-nav-btn p-4 rounded-2xl hover:bg-slate-50 text-left font-medium text-lg flex items-center gap-3 active:scale-95"
          >
            <i class="fa-solid fa-users w-8 text-center"></i> Ученики
          </button>
          <button
            data-view="journal"
            class="mobile-nav-btn p-4 rounded-2xl hover:bg-slate-50 text-left font-medium text-lg flex items-center gap-3 active:scale-95"
          >
            <i class="fa-solid fa-book w-8 text-center"></i> Журнал
          </button>
        </nav>
      </div>

      <!-- Main Content Area -->
      <main class="min-w-0 relative">
        <div id="viewContainer" class="fade-enter"></div>
      </main>
    </div>

    <!-- Toast Notification -->
    <div
      id="toast"
      class="fixed bottom-6 right-6 bg-slate-800 text-white px-4 py-3 rounded-xl shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 z-50 flex items-center gap-3"
    >
      <i class="fa-solid fa-circle-check text-emerald-400"></i>
      <span id="toastMsg">Сохранено</span>
    </div>
  </body>
</html>
